<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wszystkiego Najlepszego Kochaniuszka! </title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ************************************************
         * 1. ZMIENNE I PODSTAWOWE STYLE (WESOY KLIMAT)
         ************************************************
        */
        :root {
            --primary-color: #ff69b4; /* 呕ywy R贸偶 (Hot Pink) - g贸wny akcent */
            --secondary-color: #6a5acd; /* Fioletowy Akcent (Slate Blue) - nag贸wki */
            --accent-color: #ffd700; /* Zoty (Gold) - efekt WOW, konfetti */
            --text-color: #333;
            --light-bg: #f8f8ff;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* ************************************************
         * 2. STYL GWNEGO KONTENERA I SEKCJI
         ************************************************
        */
        .container {
            background-color: var(--light-bg);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            max-width: 90%;
            width: 550px;
            position: relative;
        }

        section {
            display: none;
            padding: 20px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        h1, h2 {
            font-family: 'Bangers', cursive;
            color: var(--secondary-color);
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3.5em;
            color: var(--accent-color);
            text-shadow: 3px 3px var(--primary-color);
        }
        
        /* ************************************************
         * 3. STYLE PRZYCISKW
         ************************************************
        */
        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 40px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #e35a9f; /* Ciemniejszy r贸偶 */
            transform: translateY(-5px) scale(1.05);
        }
        
        /* ************************************************
         * 4. STYL SEKCJI 呕YCZE (MASZYNA DO PISANIA)
         ************************************************
        */
        .typing-container {
            min-height: 300px; 
            text-align: left;
            padding: 15px;
            border: 2px dashed var(--secondary-color);
            border-radius: 10px;
            background-color: white;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* NOWY STYL DLA TEKSTU 呕YCZE - Prosta czcionka, r贸偶owy kolor */
        #typed-text {
            /* Usunito Dancing Script */
            font-family: 'Open Sans', sans-serif; 
            font-size: 1.1em; /* Zmniejszona czcionka dla wikszej czytelnoci przy Open Sans */
            color: var(--primary-color); /* R贸偶owy kolor */
            font-weight: 700;
        }

        /* Kursor symulujcy maszyn do pisania */
        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: var(--text-color);
            animation: blink 0.7s infinite;
            margin-left: 3px;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* ************************************************
         * 5. STYL SEKCJI ZAGADKI/MISJI
         ************************************************
        */
        .quiz-section input[type="text"] {
            padding: 12px 20px;
            border: 3px solid var(--primary-color);
            border-radius: 30px;
            font-size: 1.1em;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
            text-align: center;
            background-color: white;
        }
        .quiz-feedback {
            color: red;
            margin-top: -5px;
            margin-bottom: 15px;
            font-weight: bold;
            min-height: 20px; 
        }

        /* ************************************************
         * 6. STYL SEKCJI PREZENTU (VOUCHER)
         ************************************************
        */
        .gift-section .gift-card {
            background-color: var(--light-bg);
            border: 5px dashed var(--primary-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 0 10px var(--accent-color);
            animation: pulse 1.5s infinite alternate; 
            margin-top: 30px;
            position: relative;
        }
        .gift-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .gift-details h3 {
             font-family: 'Open Sans', sans-serif;
             font-size: 1.6em;
             color: var(--secondary-color);
             margin: 10px 0;
        }
        
        /* Animacja PULSOWANIA TEKSTU "STO LAT" */
        @keyframes pulse-text {
            0% { transform: scale(1); color: var(--primary-color); }
            50% { transform: scale(1.1); color: var(--accent-color); }
            100% { transform: scale(1); color: var(--primary-color); }
        }
        #pulsing-text {
            font-size: 1.5em;
            font-weight: bold;
            animation: pulse-text 2s infinite ease-in-out;
            margin-top: 20px;
        }

        /* Konfetti CSS */
        .confetti-piece {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: var(--accent-color);
            opacity: 0;
            animation: fall 3s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }
        @keyframes fall {
            0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
